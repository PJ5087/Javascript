<script>
    const url = "https://jsonplaceholder.typicode.com/todos/1"
    const xhr = new XMLHttpRequest()
    // console.log("Here");
    xhr.open('GET',url)
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if(xhr.readyState === 4){
            const data = JSON.parse(this.responseText) //most of the times we will get response in string format
            const l = document.querySelector('#id').innerHTML = `Title : ${data.title}`
            console.log(data.title);
        }
    }//create a card with photo and followers button as pr chai or code 
    // console.log(xhr.readyState);
    xhr.send()
</script>
