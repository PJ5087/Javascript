<body style="background-color: #414141; color: white;">
    <h1>Code with Pankaj ad Course By Hitesh</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>

    const sayDate = function(str){
        console.log(str,Date.now());  
    } 

    // const clearInter = setInterval(sayDate,1000, "HI Pankaj")
    let intervalId

    document.querySelector('#start').addEventListener('click',function(){
         intervalId = setInterval(sayDate, 1000,"Hi panku")
    })

    console.log("till here everything is working fine");

    document.querySelector('#stop').addEventListener('click',function(){
        clearInterval(intervalId)
        console.log("stopped interval");
        intervalId = null
    })
    
</script>
