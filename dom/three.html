<script>

    function createAppendElements(){
        const div = document.createElement('div')
    const h1= document.createElement('h1')
    h1.innerHTML = "learn javascript for better job "
    // h1.style.backgroundColor = "red"
    div.className = "main"
    div.id = Math.round(Math.random()*10+1)
    div.setAttribute("title","generate title")
    console.log(div);
    div.style.backgroundColor ="green"
    div.style.padding="12px"
    div.innerHTML = "Pankaj and Coffee"
    div.innerText = "Poo"
    // const text = document.createTextNode("Pankaj with Chai")
    // div.appendChild(text)

    // document.body.appendChild(div)
    // document.body.appendChild(h1)

    let steps = 0

    const interval = setInterval(()=>{
        if(steps === 0){
            document.body.appendChild(div)
        }
        else{
            document.body.appendChild(h1)
            clearInterval(interval)
        }
        steps++
    },2000)

    }
    createAppendElements()

    
    

  

    

</script>
