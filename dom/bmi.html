<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: aqua">
    <div class="nav">
        <nav style="display: flex;justify-content: center;">
            <h2>BMI CALCULATOR</h2>
        </nav>
    </div>
    <form id="form">
    <div style="display: flex; justify-content: center;">
    <div>
        <p><label>Height in CM :</label><input type="text" id="Height"/></p>
        <p><label>Weight in Kg :</label><input type="number" id="Weight"/></p>
        <button id="button">Calculate</button>
        <div id="result"></div>
        <!-- <div id="results"></div> -->
        <div id="weight  guide">
            <h3>BMI weight guide</h3>
            <p>Under Weight = Less than 18.6</p>
            <p>Noraml Range = 18.6 and 24.9</p>
            <p>Over Weight = Greater than 24.9</p>
        </div>

    </div>
   </form>
</body>
<script>
    const form = document.querySelector('form')
    //This case will give us empty value
    // const Height = parseInt(document.querySelector('#Height').value)

    form.addEventListener('submit',function(e){
        e.preventDefault()
        const Height = parseInt(document.querySelector("#Height").value)
        const Weight = parseInt(document.querySelector("#Weight").value)
        const results = document.querySelector("#result")

        if(Height === 0 || Height <= 0 || isNaN(Height)){
            results.innerHTML = "Please provide a valid age"
        }else if(Weight === 0 ||  Weight <= 0 || isNaN(Weight)){
            results.innerHTML = "Please provide a valdi weight"
        }else{
            const bmi = (Weight/((Height*Height)/10000)).toFixed(2)
            console.log(bmi);
            results.innerHTML = `<span>${bmi}</span>`
        }

    })

</script>
</html>
